name: Create PR File and Upload as Artifact

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

# Cancel in-progress runs for the same PR
concurrency:
  group: pr-build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check_label:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      has_label: ${{ steps.check.outputs.result }}
    steps:
      - name: Check for nightly-release label
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });
            return labels.some(label => label.name === 'nightly-release');

  # Run tests in parallel for faster feedback
  back_end_unit_tests:
    if: needs.check_label.outputs.has_label == 'true'
    needs: check_label
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Test with pytest
        run: pytest

  front_end_unit_tests:
    if: needs.check_label.outputs.has_label == 'true'
    needs: check_label
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun i

      - name: Testing
        run: bun test

  check_linting_types_and_formating:
    if: needs.check_label.outputs.has_label == 'true'
    needs: [back_end_unit_tests, front_end_unit_tests]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: sh
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript Check
        run: pnpm tsc --noEmit

      - name: Check formatting
        run: pnpm biome format

      - name: Check linting
        run: pnpm biome lint

  create_merge_request_artifact:
    if: needs.check_label.outputs.has_label == 'true' && github.event.action != 'closed'
    needs: check_linting_types_and_formating
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: sh
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Package Version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Get Commit Hash
        run: echo "COMMIT_HASH=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_ENV

      - name: Download Decky CLI
        env:
          DECKY_CLI_VERSION: '0.0.7'
        run: |
          mkdir -p /tmp/decky-cli
          curl -L -o /tmp/decky-cli/decky "https://github.com/SteamDeckHomebrew/cli/releases/download/${DECKY_CLI_VERSION}/decky-linux-x86_64"
          chmod +x /tmp/decky-cli/decky
          echo "/tmp/decky-cli" >> $GITHUB_PATH

      - name: Build plugin
        run: |
          sudo $(which decky) plugin build -b -o /tmp/output -s directory $GITHUB_WORKSPACE
          sudo chown -R $(whoami) .

      - name: Validate build
        run: |
          if [ ! -f "/tmp/output/SDH-PlayTime.zip" ]; then
            echo "‚ùå Build artifact not found!"
            exit 1
          fi
          echo "‚úÖ Build artifact validated"

      - name: Unzip plugin
        run: |
          mkdir -p /tmp/artifacts
          unzip /tmp/output/SDH-PlayTime.zip -d /tmp/artifacts

      - name: Upload plugin build as artifact
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: SDH-PlayTime-MR${{ github.event.pull_request.number }}-${{ env.COMMIT_HASH }}
          path: /tmp/artifacts/
          retention-days: 30

      - name: Post comment with artifact URL
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üéâ Build successful!
            
            **Artifact**: [SDH-PlayTime-MR${{ github.event.pull_request.number }}-${{ env.COMMIT_HASH }}](${{ steps.artifact-upload-step.outputs.artifact-url }})
            **Commit**: ${{ github.event.pull_request.head.sha }}
            **Retention**: 30 days
          edit-mode: replace

